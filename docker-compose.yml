version: '3.8'

services:
  snake-front:
    build:
      context: ./ 
      dockerfile: front-end/vue-project/dockerfile
    container_name: snake-front
    ports:
      - "8080:8080"
    networks:
      - app_network

  snake-back:
    build:
      context: ./ 
      dockerfile: back-end/Dockerfile
    container_name: snake-back
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app_network
    environment:
      - DATABASE_NAME=snakedb
      - DATABASE_USER=snakeuser
      - DATABASE_PASSWORD=snakepassword
      - DATABASE_HOST=db
    volumes:
      - ./back-end:/app  
      - db_data:/app/db  

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: snakedb
      MYSQL_USER: snakeuser
      MYSQL_PASSWORD: snakepassword
    ports:
      - "3307:3306"
    networks:
      - app_network
    volumes:
      - db_data:/var/lib/mysql

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
